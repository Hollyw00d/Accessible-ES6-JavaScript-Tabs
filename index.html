<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1.0, user-scalable=yes" />
    <title>Accessible ES5 JavaScript Tabs (transpiled from ES6)</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>

    <div class="wrapper">
  
      <h1>Accessible ES5 JavaScript Tabs (transpiled from ES6)</h1>
      <p><a href="https://github.com/Hollyw00d/Accessible-ES6-JavaScript-Tabs" target="_blank">See GitHub repo for this code.</a></p>
        
      <h2>Tab Group 1</h2>
      <div class="tabs-wrapper">
    
        <ul class="tabs-selectors" role="tablist">
          <li class="active" role="tab">Tab 1</li>
          <li role="tab">Tab 2</li> 
          <li role="tab">Tab 3</li>     
        </ul>
    
        <div class="tabs-contents">
          <div class="active" role="tabpanel">
            Tab Content 1
          </div>  
          <div role="tabpanel">
            Tab Content 2
          </div>  
          <div role="tabpanel">
            Tab Content 3
          </div>     
        </div>  
    
      </div>  
    
      <h2>Tab Group 2</h2>
      <div class="tabs-wrapper">
    
        <ul class="tabs-selectors" role="tablist">
          <li class="active" role="tab">Tab 1</li>
          <li role="tab">Tab 2</li> 
          <li role="tab">Tab 3</li>
          <li role="tab">Tab 4</li> 
        </ul>
    
        <div class="tabs-contents">
          <div class="active" role="tabpanel">
            Tab Content 1
          </div>  
          <div role="tabpanel">
            Tab Content 2
          </div>  
          <div role="tabpanel">
            Tab Content 3
          </div> 
          <div role="tabpanel">
            Tab Content 4
          </div>      
        </div>  
    
      </div>  

    </div>

  <script src="assets/js/scripts.min.js"></script>
  </body>
</html>
